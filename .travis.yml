sudo: required
services:
- docker
language: go
go:
- 1.x
addons:
  apt:
    packages:
    - libdb-dev
before_script:
- go get github.com/golang/dep/cmd/dep
script:
- make
- make test
- make -j 4 -C docker
- make -j 4 -C docker build
- ls -alh docker/build

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - docker/build/goromdb.1.8-jessie
    - docker/build/goromdb.1.9-alpine
    - docker/build/goromdb.1.9-stretch
  on:
    repo: yowcow/goromdb
    tags: true
